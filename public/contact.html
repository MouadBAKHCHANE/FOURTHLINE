<head>
    <meta charset="UTF-8">

    <title>Get Your Audit | FourthLine</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;700;800&display=swap');

        :root {
            --bg-primary: #0B0C10;
            --bg-secondary: #12141a;
            --accent-blue: #00A1E0;
            --text-primary: #ffffff;
            --text-secondary: #A1A1AA;
            --border-subtle: rgba(255, 255, 255, 0.08);
            --font-main: 'Inter', system-ui, -apple-system, sans-serif;
            --font-heading: 'Outfit', 'Inter', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: radial-gradient(circle at 50% 0%, #1a2744 0%, #0B0C10 60%);
            color: var(--text-primary);
            font-family: var(--font-main);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* SVG Trail Background */
        .trail-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .trail-svg {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.6;
            animation: pulse 4s infinite ease-in-out;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.4;
            }

            50% {
                opacity: 0.7;
            }
        }

        /* Glowing Blobs */
        body::before {
            content: '';
            position: absolute;
            top: -20%;
            left: -10%;
            width: 60%;
            height: 60%;
            background: radial-gradient(circle, rgba(0, 161, 224, 0.15) 0%, transparent 70%);
            filter: blur(80px);
            z-index: 0;
            animation: float 10s infinite ease-in-out;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -10%;
            right: -10%;
            width: 50%;
            height: 50%;
            background: radial-gradient(circle, rgba(0, 161, 224, 0.1) 0%, transparent 70%);
            filter: blur(100px);
            z-index: 0;
            animation: float 15s infinite ease-in-out reverse;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, 30px);
            }
        }

        /* New Layout Styles */
        body {
            /* ... existing body styles ... */
            overflow: hidden;
            /* Prevent scrolling if animations go wide */
        }

        .main-stage {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        /* The Functional Form (Center Stage) */
        .real-form-container {
            z-index: 20;
            position: relative;
            transform-style: preserve-3d;
            /* Animation removed as per user request */
        }

        .real-form-card {
            background: #12141a;
            border: 1px solid rgba(255, 255, 255, 0.15);
            /* Slightly brighter border */
            border-radius: 20px;
            padding: 40px;
            width: 420px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            /* Glass effect on the main card too */
        }

        /* Background Visual Layer */
        .visual-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            /* Push items to edges */
            align-items: center;
            padding: 0 5%;
            z-index: 10;
            pointer-events: none;
            /* Non-interactive */
        }

        /* Ghost Cards (Left & Right) */
        .ghost-card {
            width: 300px;
            height: 360px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            opacity: 0.7;
            transform: scale(0.9);
            transition: all 0.5s ease;
        }

        .ghost-card.left {
            transform: perspective(1000px) rotateY(15deg) translateZ(-50px);
        }

        .ghost-card.right {
            transform: perspective(1000px) rotateY(-15deg) translateZ(-50px);
        }

        /* Mockup Content Styling */
        .skeleton-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 10px;
        }

        .dots {
            display: flex;
            gap: 6px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            opacity: 0.5;
        }

        .dot.red {
            background: #ff5f56;
        }

        .dot.yellow {
            background: #ffbd2e;
        }

        .dot.green {
            background: #27c93f;
        }

        .skeleton-title {
            font-size: 0.7rem;
            color: #555;
            margin-left: auto;
            text-transform: uppercase;
        }

        .skeleton-input {
            height: 30px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            width: 100%;
        }

        .skeleton-input.short {
            width: 60%;
        }

        .skeleton-btn {
            height: 36px;
            background: rgba(0, 161, 224, 0.2);
            border-radius: 6px;
            margin-top: auto;
        }

        /* Connection Lines */
        .connection-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 200px;
            z-index: 5;
            pointer-events: none;
            opacity: 0.5;
        }

        .connection-path {
            fill: none;
            stroke: var(--accent-blue);
            stroke-width: 2;
            stroke-dasharray: 10 10;
            filter: blur(1px);
        }

        @keyframes floatCenter {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 1100px) {

            .visual-layer,
            .connection-layer {
                display: none;
            }

            .stage-container {
                width: 100%;
                padding: 10px;
                transform: none;
                /* detailed scaling not needed on mobile */
            }

            .real-form-card {
                max-width: 100%;
                width: 100%;
                padding: 24px;
                /* Less padding on mobile */
            }
        }

        @media (max-height: 800px) {
            .stage-container {
                transform: scale(0.9);
            }
        }

        .crm-card {
            background: rgba(20, 20, 25, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);

            50% {

        .crm-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-subtle);

        .sf-logo {
            width: 24px;
            height: 24px;
            background: var(--accent-blue);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            color: white;
        }

        .sf-title {
            font-family: var(--font-heading);
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* Kanban Board Mockup */
        .kanban-board {
            display: flex;
            gap: 10px;
            height: 100%;
        }

        .kanban-col {
            flex: 1;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .kanban-label {
            font-size: 0.65rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .kanban-card {
            height: 40px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 4px;
            animation: fadeInCard 1s ease forwards;
            opacity: 0.6;
        }

        .kanban-card.active {
            background: rgba(0, 161, 224, 0.2);
            border: 1px solid rgba(0, 161, 224, 0.4);

        /* Form Styles */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            font-family: var(--font-heading);
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff 0%, #A1A1AA 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;

        form {
            display: flex;

        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;

            margin-bottom: 6px;
            margin-left: 4px;
        }

        input,
        select {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px 16px;
            color: #fff;
            font-family: var(--font-main);
            font-size: 1rem;
            width: 100%;
            transition: all 0.2s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--accent-blue);
            background: rgba(0, 161, 224, 0.05);
            box-shadow: 0 0 0 3px rgba(0, 161, 224, 0.1);
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23A1A1AA%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 12px;
            cursor: pointer;
        }

        select option {
            background-color: #12141a;
            color: #fff;
            padding: 10px;
        }

        input[type="submit"] {
            margin-top: 10px;
            background: #fff;
            color: #000;
            border: none;
            padding: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            border-radius: 10px;
        }

        input[type="submit"]:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.15);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .back-link:hover {

        .success-message {

        .success-icon {

        }

        .success-message h3 {

            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .success-message p {
            color: var(--text-secondary);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    <script>
        function handleSubmit() {
            // Hide form and header
            document.getElementById('audit-form').style.display = 'none';
            document.getElementById('header-content').style.display = 'none';

            // Show success message
            document.getElementById('success-message').style.display = 'block';

            // Redirect after 3 seconds
            setTimeout(function () {
                window.location.href = '/';
            }, 3000);

            // Return true to allow form submission to iframe
            return true;
        }
    </script>
