<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Audit | FourthLine</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;700;800&display=swap');

        :root {
            --bg-primary: #0B0C10;
            --bg-secondary: #12141a;
            --accent-blue: #00A1E0;
            --text-primary: #ffffff;
            --text-secondary: #A1A1AA;
            --border-subtle: rgba(255, 255, 255, 0.08);
            --font-main: 'Inter', system-ui, -apple-system, sans-serif;
            --font-heading: 'Outfit', 'Inter', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: radial-gradient(circle at 50% 0%, #1a2744 0%, #0B0C10 60%);
            color: var(--text-primary);
            font-family: var(--font-main);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* SVG Trail Background */
        .trail-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .trail-svg {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.6;
            animation: pulse 4s infinite ease-in-out;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.4;
            }

            50% {
                opacity: 0.7;
            }
        }

        /* Glowing Blobs */
        body::before {
            content: '';
            position: absolute;
            top: -20%;
            left: -10%;
            width: 60%;
            height: 60%;
            background: radial-gradient(circle, rgba(0, 161, 224, 0.15) 0%, transparent 70%);
            filter: blur(80px);
            z-index: 0;
            animation: float 10s infinite ease-in-out;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -10%;
            right: -10%;
            width: 50%;
            height: 50%;
            background: radial-gradient(circle, rgba(0, 161, 224, 0.1) 0%, transparent 70%);
            filter: blur(100px);
            z-index: 0;
            animation: float 15s infinite ease-in-out reverse;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, 30px);
            }
        }

        /* Layout Stage */
        .stage-container {
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
            z-index: 10;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
            justify-content: center;
            transform: scale(0.95);
            /* Better fit for smaller desktops */
        }

        /* Main Form Card */
        .card {
            background: #12141a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            position: relative;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            /* Slightly narrower to fit layout */
            flex-shrink: 0;
        }

        /* CRM Visual Card (Right Side) */
        .crm-card {
            background: rgba(20, 20, 25, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            width: 300px;
            height: 380px;
            /* Match approximate form height */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            position: relative;
            flex-shrink: 0;
            animation: floatCard 6s ease-in-out infinite;
        }

        @keyframes floatCard {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .crm-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .sf-logo {
            width: 24px;
            height: 24px;
            background: var(--accent-blue);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            color: white;
        }

        .sf-title {
            font-family: var(--font-heading);
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* Kanban Board Mockup */
        .kanban-board {
            display: flex;
            gap: 10px;
            height: 100%;
        }

        .kanban-col {
            flex: 1;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .kanban-label {
            font-size: 0.65rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .kanban-card {
            height: 40px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 4px;
            animation: fadeInCard 1s ease forwards;
            opacity: 0.6;
        }

        .kanban-card.active {
            background: rgba(0, 161, 224, 0.2);
            border: 1px solid rgba(0, 161, 224, 0.4);
            opacity: 1;
        }

        /* Connection Line */
        .connection-container {
            width: 150px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: -1;
            flex-shrink: 0;
            margin: 0 -20px;
            /* Pull them closer */
        }

        .connection-svg {
            width: 100%;
            overflow: visible;
        }

        .connection-path {
            fill: none;
            stroke: var(--accent-blue);
            stroke-width: 2;
            stroke-dasharray: 6 6;
            opacity: 0.3;
        }

        .connection-dot {
            fill: var(--accent-blue);
            filter: drop-shadow(0 0 8px var(--accent-blue));
        }

        /* Form Styles */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            font-family: var(--font-heading);
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff 0%, #A1A1AA 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            /* Slightly tighter */
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 6px;
            margin-left: 4px;
        }

        input,
        select {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px 16px;
            color: #fff;
            font-family: var(--font-main);
            font-size: 1rem;
            width: 100%;
            transition: all 0.2s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--accent-blue);
            background: rgba(0, 161, 224, 0.05);
            box-shadow: 0 0 0 3px rgba(0, 161, 224, 0.1);
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23A1A1AA%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 12px;
            cursor: pointer;
        }

        select option {
            background-color: #12141a;
            color: #fff;
            padding: 10px;
        }

        input[type="submit"] {
            margin-top: 10px;
            background: #fff;
            color: #000;
            border: none;
            padding: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            border-radius: 10px;
        }

        input[type="submit"]:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.15);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--text-primary);
        }

        /* Mobile Responsiveness */
        @media (max-width: 900px) {
            .stage-container {
                flex-direction: column;
                gap: 0;
            }

            .connection-container,
            .crm-card {
                display: none;
                /* Hide animation on mobile */
            }

            .card {
                max-width: window;
                width: 100%;
            }
        }

        /* Success Message */
        .success-message {
            text-align: center;
            padding: 40px 20px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .success-icon {
            background: rgba(0, 161, 224, 0.1);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .success-message h3 {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .success-message p {
            color: var(--text-secondary);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script>
        function handleSubmit() {
            // Hide form and header
            document.getElementById('audit-form').style.display = 'none';
            document.getElementById('header-content').style.display = 'none';

            // Show success message
            document.getElementById('success-message').style.display = 'block';

            // Redirect after 3 seconds
            setTimeout(function () {
                window.location.href = '/';
            }, 3000);

            // Return true to allow form submission to iframe
            return true;
        }
    </script>
</head>

<body>

    <div class="trail-background">
        <svg viewBox="0 0 1440 800" fill="none" xmlns="http://www.w3.org/2000/svg" class="trail-svg">
            <path opacity="0.1" d="M-100 600 C 200 400, 600 800, 1540 200" stroke="#00A1E0" stroke-width="2"
                stroke-dasharray="10 10" />
            <path opacity="0.05" d="M-100 700 C 300 500, 700 900, 1540 300" stroke="#00A1E0" stroke-width="40" />
        </svg>
    </div>

    <!-- Main Visual Stage -->
    <div class="stage-container">

        <!-- Left: The Form -->
        <div class="card">
            <div class="content">
                <div id="header-content" class="header">
                    <h2>Start Building</h2>
                    <p class="subtitle">Ready to optimize your sales pipeline? Let's audit your system.</p>
                </div>

                <!-- Hidden iframe to capture submission -->
                <iframe name="hidden_iframe" style="display:none;"></iframe>

                <!-- Success Message Container -->
                <div id="success-message" class="success-message">
                    <div class="success-icon">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#00A1E0" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                    </div>
                    <h3>Request Received!</h3>
                    <p>Our team will analyze your digital footprint and reach out within 24 hours.</p>
                    <p style="margin-top: 20px; font-size: 0.9rem;">Redirecting to homepage...</p>
                </div>

                <form id="audit-form"
                    action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DQH00000K6psL"
                    method="POST" target="hidden_iframe" onsubmit="return handleSubmit()">

                    <input type=hidden name="oid" value="00DQH00000K6psL">
                    <input type=hidden name="retURL" value="http://localhost:5173/">

                    <div>
                        <label for="first_name">First Name</label>
                        <input id="first_name" maxlength="40" name="first_name" size="20" type="text" placeholder="John"
                            required />
                    </div>

                    <div>
                        <label for="last_name">Last Name</label>
                        <input id="last_name" maxlength="80" name="last_name" size="20" type="text" placeholder="Doe"
                            required />
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input id="email" maxlength="80" name="email" size="20" type="text"
                            placeholder="john@company.com" required />
                    </div>

                    <div>
                        <label for="company">Company</label>
                        <input id="company" maxlength="40" name="company" size="20" type="text"
                            placeholder="Acme Inc." />
                    </div>

                    <div>
                        <label for="url">Website</label>
                        <input id="url" maxlength="80" name="url" size="20" type="text"
                            placeholder="https://test.com" />
                    </div>

                    <div>
                        <label for="00NQH00000NPSK1">Primary Goal</label>
                        <select id="00NQH00000NPSK1" name="00NQH00000NPSK1" title="Primary Goal">
                            <option value="">Select an objective...</option>
                            <option value="Generate More Leads">Generate More Leads</option>
                            <option value="Organize Sales Process (CRM)">Organize Sales Process (CRM)</option>
                            <option value="Automate Follow-ups">Automate Follow-ups</option>
                            <option value="Complete Website Redesign">Complete Website Redesign</option>
                        </select>
                    </div>

                    <input type="submit" name="submit" value="Request Audit">

                </form>

                <a href="/" class="back-link">← Back to Home</a>
            </div>
        </div>

        <!-- Center: Connection Line -->
        <div class="connection-container">
            <svg class="connection-svg" viewBox="0 0 200 100" preserveAspectRatio="none">
                <!-- Curved Path -->
                <path class="connection-path" d="M0,50 C100,50 100,50 200,50" />
                <!-- Travel Dot -->
                <circle class="connection-dot" r="4" cx="0" cy="50">
                    <animateMotion repeatCount="indefinite" dur="2s" path="M0,50 C100,50 100,50 200,50" />
                </circle>
            </svg>
        </div>

        <!-- Right: CRM Visualization -->
        <div class="crm-card">
            <div class="crm-header">
                <div class="sf-logo">☁</div>
                <div class="sf-title">Sales Pipeline</div>
            </div>

            <div class="kanban-board">
                <!-- New Leads Column -->
                <div class="kanban-col">
                    <div class="kanban-label">New Leads</div>
                    <div class="kanban-card"></div>
                    <div class="kanban-card"></div>
                </div>
                <!-- Qualified Column -->
                <div class="kanban-col">
                    <div class="kanban-label">Qualified</div>
                    <div class="kanban-card active"></div>
                    <div class="kanban-card"></div>
                </div>
                <!-- Closed Column -->
                <div class="kanban-col">
                    <div class="kanban-label">Closed</div>
                    <div class="kanban-card"></div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
