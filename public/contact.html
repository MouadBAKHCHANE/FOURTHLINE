<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Audit | FourthLine</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;700;800&display=swap');

        :root {
            --bg-primary: #0B0C10;
            --bg-secondary: #12141a;
            --accent-blue: #00A1E0;
            --text-primary: #ffffff;
            --text-secondary: #A1A1AA;
            --border-subtle: rgba(255, 255, 255, 0.08);
            --font-main: 'Inter', system-ui, -apple-system, sans-serif;
            --font-heading: 'Outfit', 'Inter', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-main);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* Background Grid */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(var(--border-subtle) 1px, transparent 1px),
                linear-gradient(90deg, var(--border-subtle) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
            z-index: -1;
            opacity: 0.05;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .card {
            background: #12141a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            position: relative;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        /* Glow Effect */
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 161, 224, 0.1) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            font-family: var(--font-heading);
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff 0%, #A1A1AA 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
            margin-left: 4px;
        }

        input,
        select {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px 16px;
            color: #fff;
            font-family: var(--font-main);
            font-size: 1rem;
            width: 100%;
            transition: all 0.2s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--accent-blue);
            background: rgba(0, 161, 224, 0.05);
            box-shadow: 0 0 0 3px rgba(0, 161, 224, 0.1);
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23A1A1AA%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 12px;
            cursor: pointer;
        }

        select option {
            background-color: #12141a;
            color: #fff;
            padding: 10px;
        }

        input[type="submit"] {
            margin-top: 10px;
            background: #fff;
            color: #000;
            border: none;
            padding: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.15);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--text-primary);
        }
    </style>
    <style>
        /* ... existing styles ... */
        /* Add success message styles */
        .success-message {
            text-align: center;
            padding: 40px 20px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .success-icon {
            background: rgba(0, 161, 224, 0.1);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .success-message h3 {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .success-message p {
            color: var(--text-secondary);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script>
        function handleSubmit() {
            // Hide form and header
            document.getElementById('audit-form').style.display = 'none';
            document.getElementById('header-content').style.display = 'none';

            // Show success message
            document.getElementById('success-message').style.display = 'block';

            // Redirect after 3 seconds
            setTimeout(function () {
                window.location.href = '/';
            }, 3000);

            // Return true to allow form submission to iframe
            return true;
        }
    </script>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="content">
                <div id="header-content" class="header">
                    <h2>Start Building</h2>
                    <p class="subtitle">Ready to optimize your sales pipeline? Let's audit your system.</p>
                </div>

                <!-- Hidden iframe to capture submission -->
                <iframe name="hidden_iframe" style="display:none;"></iframe>

                <!-- Success Message Container -->
                <div id="success-message" class="success-message">
                    <div class="success-icon">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#00A1E0" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                    </div>
                    <h3>Request Received!</h3>
                    <p>Our team will analyze your digital footprint and reach out within 24 hours.</p>
                    <p style="margin-top: 20px; font-size: 0.9rem;">Redirecting to homepage...</p>
                </div>

                <form id="audit-form"
                    action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DQH00000K6psL"
                    method="POST" target="hidden_iframe" onsubmit="return handleSubmit()">

                    <input type=hidden name="oid" value="00DQH00000K6psL">
                    <input type=hidden name="retURL" value="http://localhost:5173/">

                    <div>
                        <label for="first_name">First Name</label>
                        <input id="first_name" maxlength="40" name="first_name" size="20" type="text" placeholder="John"
                            required />
                    </div>

                    <div>
                        <label for="last_name">Last Name</label>
                        <input id="last_name" maxlength="80" name="last_name" size="20" type="text" placeholder="Doe"
                            required />
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input id="email" maxlength="80" name="email" size="20" type="text"
                            placeholder="john@company.com" required />
                    </div>

                    <div>
                        <label for="company">Company</label>
                        <input id="company" maxlength="40" name="company" size="20" type="text"
                            placeholder="Acme Inc." />
                    </div>

                    <div>
                        <label for="url">Website</label>
                        <input id="url" maxlength="80" name="url" size="20" type="text"
                            placeholder="https://test.com" />
                    </div>

                    <div>
                        <label for="00NQH00000NPSK1">Primary Goal</label>
                        <select id="00NQH00000NPSK1" name="00NQH00000NPSK1" title="Primary Goal">
                            <option value="">Select an objective...</option>
                            <option value="Generate More Leads">Generate More Leads</option>
                            <option value="Organize Sales Process (CRM)">Organize Sales Process (CRM)</option>
                            <option value="Automate Follow-ups">Automate Follow-ups</option>
                            <option value="Complete Website Redesign">Complete Website Redesign</option>
                        </select>
                    </div>

                    <input type="submit" name="submit" value="Request Audit">

                </form>

                <a href="/" class="back-link">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

</body>

</html>
